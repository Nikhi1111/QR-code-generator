<!DOCTYPE html>
<html>
<head>
	<title>QR CODE SCANNER </title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
	<div class="QRWrapper">
		<div class="QRWrapperInner">
			<div class="QR-field">
				<input type="text" placeholder="text to generate QR code" / id ="qr-text">
				<button class="qr-btn" onclick="generateQRcode()">Create QR code</button>
			</div>

			 <div class="qr-code-result">
				<p id="qr-result">This is defult QR code generator</p>
				<canvas id="qr-code"></canvas>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var qr;
		(
			function () {
				qr = new QRious({
					element: document.getElementById("qr-code"),
					size:200,
					value: 'https://stackfindover.com'
				});
			})();

			function generateQRcode(){
				var qrtext= document.getElementById("qr-text").value;
				document.getElementById("qr-result").innerHTML = "QR code for" + qrtext+":";

				qr.set({
					foreground: '#0f62fe',
					size: 200,
					value: qrtext
				});
			}
	</script>
</body>
</html>
